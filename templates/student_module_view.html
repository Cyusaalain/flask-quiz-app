<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ module.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ module.title }}</h1>
        <p>{{ module.terms_conditions }}</p>

        {% if module.quizzes %}
            <h3>Ready to Start the Quiz?</h3>
            <form action="{{ url_for('start_quiz', quiz_id=module.quizzes[0].id) }}" method="POST">
                <button type="submit" class="btn btn-success">Begin</button>
            </form>
        {% else %}
            <p class="text-danger">No quiz is available for this module yet. Please check back later.</p>
        {% endif %}

        <a href="{{ url_for('student_dashboard_view') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Â© 2024 Cyusa Highschool. All rights reserved.</p>
    </footer>
</body>
</html>
