<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ current_user.username }}</h1>
        <h2>Teacher Dashboard</h2>

        <!-- Form to create a new module -->
        <h3>Create a New Module</h3>
        <form action="/teacher/add-module" method="POST">
            <div class="form-group">
                <label for="module_title">Module Title:</label>
                <input type="text" class="form-control" id="module_title" name="module_title" required>
            </div>
            <div class="form-group">
                <label for="terms_conditions">Terms and Conditions:</label>
                <textarea class="form-control" id="terms_conditions" name="terms_conditions" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Module</button>
        </form>

        <!-- List of existing modules -->
        <h3>Your Modules</h3>
        <ul class="list-group">
            {% for module in modules %}
            <li class="list-group-item">
                <strong>{{ module.title }}</strong> - 
                <a href="/teacher/module/{{ module.id }}/leaderboard" class="btn btn-info btn-sm">View Leaderboard</a>
                <a href="/teacher/module/{{ module.id }}" class="btn btn-primary btn-sm">Manage Module</a>
            </li>
            {% endfor %}
        </ul>

        <!-- Form to assign students to modules -->
        <h3>Assign Students to a Module</h3>
        <form action="/teacher/assign-students" method="POST">
            <div class="form-group">
                <label for="module_id">Select Module:</label>
                <select class="form-control" id="module_id" name="module_id" required>
                    {% for module in modules %}
                    <option value="{{ module.id }}">{{ module.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="students">Select Students:</label>
                <select multiple class="form-control" id="students" name="students" required>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Students</button>
        </form>

        <a href="/logout" class="btn btn-danger mt-3">Logout</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
