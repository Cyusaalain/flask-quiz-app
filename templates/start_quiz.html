<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ quiz.title }}</h1>
        <p>Time limit: {{ time_limit }} seconds</p>
        <!-- Quiz Form -->
        <form id="quiz-form" action="{{ url_for('start_quiz', quiz_id=quiz.id) }}" method="POST">
            {{ form.hidden_tag() }}
            {% for index, question in enumerate(quiz.questions) %}
                <div class="form-group">
                    <label for="question_{{ index }}">{{ index + 1 }}. {{ question.question_text }}</label>
                    <div>
                        {{ form['question_' ~ loop.index0](id="question_" ~ index) }}  <!-- Properly linked label and field -->
                    </div>
                </div>
            {% endfor %}
            <button id="submit-btn" type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>

        <!-- Back to Dashboard Button -->
        <a href="{{ url_for('student_dashboard_view') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <!-- Timer Logic and Form Submission Handling -->
    <script>
        let timeLeft = parseInt("{{ time_limit }}");
        const timerElement = document.createElement('p');
        timerElement.style.fontWeight = 'bold';  // Make the timer more prominent
        timerElement.style.color = 'red';
        document.body.insertBefore(timerElement, document.body.firstChild);

        const form = document.getElementById('quiz-form');
        const submitBtn = document.getElementById('submit-btn');

        function disableSubmit() {
            submitBtn.disabled = true;
        }

        const timerInterval = setInterval(() => {
            timeLeft -= 1;
            timerElement.textContent = `Time left: ${timeLeft} seconds`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert('Time is up! Your quiz will be submitted.');
                disableSubmit();
                form.submit();  // Automatically submit the form when time is up
            }
        }, 1000);

        form.addEventListener('submit', (e) => {
            disableSubmit();
            clearInterval(timerInterval);  // Stop the timer when form is submitted
        });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Â© 2024 Cyusa Highschool. All rights reserved.</p>
    </footer>
</body>
</html>
