<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard for {{ module.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Leaderboard for {{ module.title }}</h2>

        <!-- Leaderboard Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for index, result in enumerate(results) %}
                <tr>
                    <td>{{ index + 1 }}</td> <!-- Rank (index starts at 0, so add 1) -->
                    <td>{{ result.student.username }}</td> <!-- Student's name -->
                    <td>{{ result.score }}</td> <!-- Student's score -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/teacher/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
