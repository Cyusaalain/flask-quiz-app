<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ current_user.username }}</h1>
        <h2>Your Assigned Modules</h2>

        <!-- List of Assigned Modules -->
        <ul class="list-group">
            {% if modules %}
                {% for module in modules %}
                    <li class="list-group-item">
                        <strong>{{ module.title }}</strong> 
                        <a href="{{ url_for('view_module', module_id=module.id) }}" class="btn btn-primary btn-sm">View Module</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No modules assigned.</li>
            {% endif %}
        </ul>

        <a href="/logout" class="btn btn-danger mt-3">Logout</a>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2024 Cyusa Highschool. All rights reserved.</p>
    </footer>
</body>
</html>
