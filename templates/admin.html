<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Admin Panel</h1>
        
        <!-- Form to create a new quiz -->
        <h2>Create a New Quiz</h2>
        <form action="/admin/add-quiz" method="POST" class="mb-4">
            <div class="form-group">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" class="form-control" id="quiz-title" name="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </form>

        <!-- Form to add questions to the quiz -->
        <h2>Add Questions to a Quiz</h2>
        <form action="/admin/add-question" method="POST">
            <div class="form-group">
                <label for="quiz-id">Select Quiz:</label>
                <select class="form-control" id="quiz-id" name="quiz_id" required>
                    {% for quiz in quizzes %}
                    <option value="{{ quiz.id }}">{{ quiz.title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="question-text">Question Text:</label>
                <input type="text" class="form-control" id="question-text" name="question_text" required>
            </div>
            
            <div class="form-group">
                <label for="choices">Choices (comma-separated):</label>
                <input type="text" class="form-control" id="choices" name="choices" required>
            </div>
            
            <div class="form-group">
                <label for="correct-answer">Correct Answer:</label>
                <input type="text" class="form-control" id="correct-answer" name="correct_answer" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>

        <!-- Form to assign students to modules -->
        <h2>Assign Students to Modules</h2>
        <form action="/teacher/assign-students" method="POST">
            <div class="form-group">
                <label for="module">Select Module:</label>
                <select class="form-control" id="module" name="module_id" required>
                    {% for module in modules %}
                    <option value="{{ module.id }}">{{ module.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="students">Select Students:</label>
                <select multiple class="form-control" id="students" name="students" required>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Assign Students</button>
        </form>

        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
