<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - {{ quiz.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        let timeRemaining = {{ time_limit }};
        function startTimer() {
            const timerElement = document.getElementById("timer");
            const interval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(interval);
                    document.getElementById("quiz-form").submit(); // Auto-submit form when time is up
                } else {
                    timerElement.textContent = timeRemaining + " seconds remaining";
                    timeRemaining--;
                }
            }, 1000);
        }
        window.onload = startTimer;
    </script>
</head>
<body>
    <div class="container">
        <h1>{{ quiz.title }}</h1>
        <p id="timer"></p>

        <form id="quiz-form" action="{{ url_for('start_quiz', quiz_id=quiz.id) }}" method="POST">
            {% for question in quiz.questions %}
                <div class="form-group">
                    <label>{{ loop.index }}. {{ question.question_text }}</label>
                    {% for choice in question.choices.split(',') %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question-{{ loop.index0 }}" value="{{ choice }}">
                        <label class="form-check-label">{{ choice }}</label>
                    </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Â© 2024 Cyusa Highschool. All rights reserved.</p>
    </footer>
</body>
</html>
