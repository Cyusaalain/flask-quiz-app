<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>{{ quiz.title }}</h2>

        <!-- Timer Display -->
        <div id="timer" class="alert alert-warning">
            Time Remaining: <span id="time">{{ time_limit }}</span> seconds
        </div>

        <!-- Quiz Form -->
        <form method="POST" action="">
            {% for index, question in enumerate(quiz.questions) %}
            <div class="form-group">
                <h4>{{ question.question_text }}</h4>
                {% for choice in question.get_choices() %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question-{{ index }}" value="{{ choice }}" required>
                    <label class="form-check-label">{{ choice }}</label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
    </div>

    <!-- Timer Script -->
    <script>
        var timeLeft = {{ time_limit }};
        var timer = document.getElementById('time');
        
        var countdown = setInterval(function() {
            timeLeft--;
            timer.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                alert("Time's up! Submitting the quiz...");
                document.forms[0].submit();  // Automatically submit the quiz when time runs out
            }
        }, 1000);  // Update every second
    </script>
</body>
</html>
