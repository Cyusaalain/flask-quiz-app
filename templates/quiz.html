<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <!-- Link Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Quiz App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Take the Quiz</h1>

        <!-- Timer display -->
        <div id="timer">
            Time Remaining: <span id="time">60</span> seconds
        </div>

        <!-- Quiz form starts here -->
        <form method="POST" class="container">
            <div class="form-group">
                <label for="username">Enter your username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            
            <!-- Loop over questions dynamically passed from the backend -->
            {% for index, question in enumerate(questions) %}
                <div class="form-group">
                    <h4>{{ question.question_text }}</h4>
                    <!-- Loop over each choice for the current question -->
                    {% for choice in question.get_choices() %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-{{ index }}" value="{{ choice }}" required>
                            <label class="form-check-label">{{ choice }}</label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Quiz form ends here -->
        
    </div>

    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Timer script -->
    <script>
        var timeLeft = 60;  // Set the quiz duration in seconds
        var timer = document.getElementById('time');
        
        var countdown = setInterval(function() {
            timeLeft--;
            timer.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                alert("Time's up! Submitting the quiz...");
                document.forms[0].submit();  // Automatically submit the quiz when time runs out
            }
        }, 1000);  // Update every second
    </script>
</body>
</html>
